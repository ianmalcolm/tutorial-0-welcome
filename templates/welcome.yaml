spec:
  templates:

  - name: welcome-to-orquestra
    parent: generic-task
    inputs:
      parameters:
      - name: command
        value: python3 main.py
      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from orquestra import welcome
            welcome()
            from orquestra import zquantumtest
            zquantumtest()
    outputs:
      artifacts:
      - name: welcome
        path: /app/welcome.json
      - name: zquantumtest
        path: /app/circuit.json
